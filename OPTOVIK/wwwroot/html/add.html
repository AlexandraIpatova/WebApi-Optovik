        <script>
            // сброс формы
            function reset() {
                var form = document.forms["GoodsForm"];
                form.reset();
                //form.elements["objectId"].value = 0;
            }

            // Добавление объект
            function CreateUser(objName, objPrice, objTypeId, objManufacturerId/*, objImage*/) {
                $.ajax({
                    url: "/api/Goods",
                    contentType: "application/json",
                    method: "POST",
                    data: JSON.stringify({
                        name: objName,
                        price: objPrice,
                        typeId: objTypeId,
                        manufacturerId: objManufacturerId
                    }),
                    success: function (obj) {
                        reset();
                        $("table tbody").append(row(obj));
                    }
                })
            }


            // отправка формы
            $("form").submit(function (e) {
                e.preventDefault();
                //var id = this.elements["objectId"].value;
                var name = this.elements["name"].value;
                var price = this.elements["price"].value;
                var maker = this.elements["manufacturerId"].value;
                var type = this.elements["typeId"].value;
                //var typeId = this.elements["typeId"].value;
                //var image = this.elements["image"].value;
                CreateUser(name, price, type, maker /*, image*/);
            });
